        text-align: center;

  height: 25px;

  background-color: #fff;
  margin-left: 3px; 
}
.footer {

      color: #fff;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;

    <script>
    
const areas = document.querySelectorAll('area');


areas.forEach(area => {
  area.addEventListener('click', function() {
    const hexCode = this.dataset.color;
    document.getElementById('hex-code').textContent = hexCode;
    document.getElementById('circle').style.backgroundColor = hexCode;

});
